<div *ngIf="receta" class="content">
  <div class="receta">
    <h1>{{ receta.plato }}</h1>

    <h2>Ingredientes:</h2>
    <div class="ing">
      <ul>
        <li *ngFor="let ing of receta.ingredientes">
          {{ ing.nombre }} - {{ receta.cantidad[ing.nombre] }}
        </li>
      </ul>
    </div>
    <h3>Preparaci√≥n:</h3>
    <p>{{ receta.preparacion }}</p>
  </div>
</div>
