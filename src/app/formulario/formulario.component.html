<div class="container form">
  <div style="text-align: center;" class ="col"><h1>{{title}}</h1></div>

  <form>
    <label for="plato">Nombre del Plato</label>
    <input type="text" name="plato" id="plato" required [(ngModel)]="cuadroplato">
    <br>
    <br>
    <div class="form-group">
      <label for="ingredientes">Ingredientes</label>
      <input type="text" name="ingredientes" id="ingredientes" required [(ngModel)]="cuadroingredientes">
      <label for="cantidad">cantidad</label>
      <input type="text" name="cantidad" id="cantidad" required [(ngModel)]="cuadrocantidad">
    </div>
    
    <!-- un checkbox en el que te salgan todos los ingredientes que hay en el firebase -->

    <br>
    <br>
    <label for="prep">Preparación:</label>
    <textarea name="prep" id="prep" required [(ngModel)]="cuadropreparacion"></textarea>

    <br><br>
    <input type="submit" value="Añadir Receta" (click)="incluirReceta()">
  </form>
</div>
